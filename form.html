<!Doctype html>
<head>
  <title>Forms</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Profile Info</legend>
      
      
      Name: <input type="text" placeholder="Your full name here"><br>
      Email: <input type="email" placeholder="your@email.com"><br>
      Password : <input type="password"><br>
      
     <br><br>
      Gender : <br>
      <input type="radio" name="gender"> Male <br>
      <input type="radio" name="gender"> Female <br>
      <br>
      Type of computer: <br>
      <input type="checkbox"> I have a laptop <br>
      <input type="checkbox"> I have a desktop <br>
     <br> <br>
      Age:
      <select>
        <option>1-20</option>
        <option>21-40</option>
        <option>41+</option>
      </select>
     
      <br> <br>
      
      Biography : 
      <br>
      <textarea placeholder="whats your text" id="" cols="30" rows="3"></textarea>
      <br> <br>
      <input type="submit" value="Submit my form">
      <input type="reset" value="Reset form"><br>
    </fieldset>
  </form>
</body>
